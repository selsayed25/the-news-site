{% extends "base.html" %}

{% block title %}The News Site{% endblock %}

{% block content %}
    <h2>Latest News</h2>
    <ul>
        {% for article in articles %}
            <li>
                <h3>{{ article.title }}</h3>
                <p>{{ article.body }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
